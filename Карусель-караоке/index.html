<!DOCTYPE html>
<html lang=”en-US”>
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-     scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">  
    <title>Simple Slider</title>
    <link rel="stylesheet" href="style.css" />
 </head>
 <body>
    <section id="carousel">
        <figure class="visible">
            <img src="img/pic1.jpg" alt="lonely_joker">
            <figcaption>Dance for me, dance for me, dance for me, oh, oh, oh</figcaption>
        </figure>
        <figure>
            <img src="img/pic2.png" alt="joker_with_friend">
            <figcaption>I've never seen anybody do the things you do before</figcaption>
        </figure>
        <figure>
            <img src="img/pic3.jpg" alt="three_dancers">
            <figcaption>They say move for me, move for me, move for me, ay, ay, ay</figcaption>
        </figure>
        <figure>
            <img src="img/pic4.jpg" alt="company">
            <figcaption>And when you're done I'll make you do it all again.</figcaption>
        </figure>
    </section>
    <video id="audio" controls="" loop="" autoplay="" name="media" preload="auto" muted="muted" height="50px">
        <source src="ringtone.mp3" type="audio/mp3">
    </video>
    <script type="text/javascript" src="script.js"></script>
   </body>
</html>
