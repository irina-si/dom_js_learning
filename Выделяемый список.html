<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    .selected {
      background: #0f0;
    }

    li {
      cursor: pointer;
    }
  </style>
</head>

<body>

  Кликни на элемент списка, чтобы выделить его. Можно выделить несколько элементов, используя клавишу Ctrl.
  <br>

  <ul id="ul" onmousedown="return false;">
    <li>Кристофер Робин</li>
    <li>Винни Пух</li>
    <li>Тигра</li>
    <li>Кенга</li>
    <li>Кролик. Просто Кролик.</li>
  </ul>

  <script>
    let ul = document.getElementById('ul');
    ul.onclick =  function (event) {
      if (event.ctrlKey || event.metaKey) {
        event.target.classList.toggle("selected");
        return;
      }
      if (ul.querySelectorAll(".selected")) {
        ul.querySelectorAll(".selected").forEach ((elem) => {
          elem.classList.remove('selected');
        })
        event.target.classList.add('selected');
      }
    }
    
  </script>

</body>
</html>
