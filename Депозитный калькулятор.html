<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    td select,
    td input {
      width: 150px;
    }

    #diagram td {
      vertical-align: bottom;
      text-align: center;
      padding: 10px;
    }

    #diagram div {
      margin: auto;
    }
  </style>
</head>

<body>

  Депозитный калькулятор.

  <form name="calculator">
    <table>
      <tr>
        <td>Первоначальный депозит</td>
        <td>
          <input name="money" type="number" value="10000" required>
        </td>
      </tr>
      <tr>
        <td>Срок вклада?</td>
        <td>
          <select name="months">
            <option value="3">3 (минимум)</option>
            <option value="6">6 (полгода)</option>
            <option value="12" selected>12 (год)</option>
            <option value="18">18 (1.5 года)</option>
            <option value="24">24 (2 года)</option>
            <option value="30">30 (2.5 года)</option>
            <option value="36">36 (3 года)</option>
            <option value="60">60 (5 лет)</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Годовая процентная ставка?</td>
        <td>
          <input name="interest" type="number" value="5" required>
        </td>
      </tr>
    </table>


  </form>


  <table id="diagram">
    <tr>
      <th>Было:</th>
      <th>Станет:</th>
    </tr>
    <tr>
      <th id="money-before"></th>
      <th id="money-after"></th>
    </tr>
    <td>
      <div style="background: red;width:40px;height:100px" id="height-before"></div>
    </td>
    <td>
      <div style="background: green;width:40px;height:0" id="height-after"></div>
    </td>
  </table>

  <script>

    let form = document.forms.calculator;
    let diagram = document.getElementById('diagram');
    
    form.addEventListener('input', calculate);

    function calculate () {

      let initial = form.elements.money.value;
      if (!initial) return;

      let years = form.elements.months.value / 12;
      if (!years) return;

      let interest = form.elements.interest.value / 100;
      if (!interest) return;
      
      let result = Math.round(initial * (1 + interest * years));

      document.getElementById("money-before").innerHTML = initial;
      document.getElementById("money-after").innerHTML = result;
       
      let initialScale = document.getElementById('height-before');
      let resultScale = document.getElementById('height-after');
      resultScale.style.height = "100px";
      initialScale.style.height = `${Math.round(initial * 100 / result)}px`;
    }

    calculate();
  </script>


</body>
</html>
