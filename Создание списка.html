<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Создайте список:</h1>
    <script>
        let ul = document.createElement('ul');
        document.body.append(ul);
        
        while (true) {
            let userInput = prompt ('Введите текст для элемента списка');
            if (userInput) {
                let li = document.createElement('li');
                li.textContent = userInput; //если InnerHTML, то юзер может вставить код
                ul.append(li);
            } else {
                break;
            }
        }
        console.log(document.body);
        
    </script>
</body>
</html>
