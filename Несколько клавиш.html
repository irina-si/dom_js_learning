<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Object-oriented JavaScript example</title>
  </head>

  <body>
    <p>Вызов функции при одновременном нажатии нескольких клавиш. В функцию runOnKeys пропиши коды клавиш, 
      которые должны быть одновременно нажаты (любое количество). Сейчас это z x.  Наслаждайся!</p>

  </body>

    <script>
      let arrCode = [];
      
      function runOnKeys(func, ...codes) {
        if (codes.length != arrCode.length) return;
        for (let code of codes) {
          if (!arrCode.includes(code)) return;
        }
        func();
        arrCode = [];
      };

      document.addEventListener("keydown", keyDown);
      document.addEventListener("keyup", keyUp);
      
      function keyDown(event) {
        if (arrCode.includes(event.code)) return;
        arrCode.push(event.code);
        runOnKeys(() => alert("Божественно! Продолжайте наслаждаться!"), "KeyZ", "KeyX");
      }

      function keyUp(event) {
          let index = arrCode.indexOf(event.code);
          arrCode.splice(index, 1);
      }

    </script>
</html>
